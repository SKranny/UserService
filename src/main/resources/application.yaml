server:
  port: ${SERVER_PORT:8083}

spring:
  application:
    name: person-service
  freemarker:
    expose-request-attributes: true
  flyway:
    baseline-on-migrate: true
    fail-on-missing-locations: false
  datasource:
    driverClassName: org.postgresql.Driver
    url: ${PERSON_SERVICE_DATABASE_URL:jdbc:postgresql://localhost:5432/person_service}
    username: postgres
    password: ${PERSON_SERVICE_DATABASE_PASSWORD}
  kafka:
    consumer:
      group-id: person-service-id
    bootstrap-servers: ${KAFKA_HOST:localhost:9092}

  jpa:
    generate-ddl: false
    show-sql: true
    properties:
      hibernate:
        ddl-auto: none
        jdbc:
          lob:
            non_contextual_creation: true
        dialect: org.hibernate.dialect.PostgreSQLDialect


jwt:
  secret-code: ${SECRET_KEY}
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 5
    lease-expiration-duration-in-seconds: 5
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8081/eureka}

springdoc:
  swagger-ui:
    path: /docs/